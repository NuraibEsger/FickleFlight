<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fabec4b8cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>FickleFlight</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="navbar-icon">
                <img src="./assets/images/Fickleflight Logo.png" alt="">
            </div>
            <div class="navbar-items">
                <div class="hamburger-menu">
                    <div class="hamburger-icon">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <nav class="navbar-menu">
                    <ul>
                        <li><a class="navbar-menu-explore" href="">Explore</a></li>
                        <li><a class="navbar-menu-search" href="">Search</a></li>
                        <li><a class="navbar-menu-hotels" href="">Hotels</a></li>
                    </ul>
                    <div class="navbar-items-wishlist">
                        <i class="fa-regular fa-heart navbar-items-wishlist-icon"></i>
                    </div>
                </nav>
            </div>
        </div>
    </header>

<!-- Search Section -->

    <section class="search">
        <div class="search-background">
            <div class="container">
                <div class="home-tittle">
                    <h1 class="search-header">Let's explore&travel the world</h1>
                    <p>Find the best destination and the most popular stays!</p>
                </div>
                <div class="search-form">
                    <div class="search-form-tittle-group">
                        <h2 class="search-form-tittle-group-text">Search flights</h2>
                        <div class="flight-option">
                            <div class="radio-return">
                                <div class="radio-icon">
                                    <svg class="cursor-img" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                                        <path d="M10.4675 2.1665C5.86752 2.1665 2.13419 5.89984 2.13419 10.4998C2.13419 15.0998 5.86752 18.8332 10.4675 18.8332C15.0675 18.8332 18.8009 15.0998 18.8009 10.4998C18.8009 5.89984 15.0675 2.1665 10.4675 2.1665ZM10.4675 17.1665C6.78419 17.1665 3.80085 14.1832 3.80085 10.4998C3.80085 6.8165 6.78419 3.83317 10.4675 3.83317C14.1509 3.83317 17.1342 6.8165 17.1342 10.4998C17.1342 14.1832 14.1509 17.1665 10.4675 17.1665Z" fill="black" fill-opacity="0.54"/>
                                    </svg>
                                </div>
                                <p class="radio-return-text">Return</p>
                            </div>
                            <div class="radio-one-way">
                                <div class="radio-one-way-icon">
                                    <svg class="cursor-img" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                                        <path d="M10.4675 6.33317C8.16752 6.33317 6.30085 8.19984 6.30085 10.4998C6.30085 12.7998 8.16752 14.6665 10.4675 14.6665C12.7675 14.6665 14.6342 12.7998 14.6342 10.4998C14.6342 8.19984 12.7675 6.33317 10.4675 6.33317ZM10.4675 2.1665C5.86752 2.1665 2.13419 5.89984 2.13419 10.4998C2.13419 15.0998 5.86752 18.8332 10.4675 18.8332C15.0675 18.8332 18.8009 15.0998 18.8009 10.4998C18.8009 5.89984 15.0675 2.1665 10.4675 2.1665ZM10.4675 17.1665C6.78419 17.1665 3.80085 14.1832 3.80085 10.4998C3.80085 6.8165 6.78419 3.83317 10.4675 3.83317C14.1509 3.83317 17.1342 6.8165 17.1342 10.4998C17.1342 14.1832 14.1509 17.1665 10.4675 17.1665Z" fill="#1262AE"/>
                                    </svg>
                                </div>
                                <p class="radio-one-way-text">Oneway</p>
                            </div>
                        </div>
                    </div>
                    <div class="search-form-input">
                        <div class="search-form-input-row">
                            <div class="search-form-input-row-dpt">
                                <div class="input">
                                    <div class="label-container"><p class="label-container-text">Departure</p></div>
                                    <div class="input-text">
                                        <input class="search-input-text" type="text" placeholder="Singapure (SIN)">
                                    </div>
                                </div>
                            </div>
                            <div class="search-form-input-row-arr">
                                <div class="input">
                                    <div class="label-container"><p class="label-container-text">Arrival</p></div>
                                    <div class="input-text">
                                        <input class="search-input-text" type="text" placeholder="LosAngeles (LA)">
                                    </div>
                                </div>
                            </div>
                            <div class="search-form-input-row-date">
                                <div class="input">
                                    <div class="label-container"><p class="label-container-text">Date</p></div>
                                    <div class="input-text">
                                        <input class="search-input-text" type="date">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button-group">
                            <div class="button-group-search">
                                <p class="button-group-text">SEARCH FLIGHTS</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./scripts/script.js"></script>
</body>
</html>
