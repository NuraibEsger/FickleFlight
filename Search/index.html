<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fabec4b8cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/sass/style.css">
    <title>FickleFlight</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <img src="./assets/images/Fickleflight Logo.png" alt="">
            <nav class="container-navbar">
                <ul class="container-navbar-menu">
                    <li><a class="container-navbar-menu-explore" href="">Explore</a></li>
                    <li><a class="container-navbar-menu-search" href="">Search</a></li>
                    <li><a class="container-navbar-menu-hotels" href="">Hotels</a></li>
                </ul>
                <div class="container-navbar-menu-wishlist">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </nav>
            <button class="hamburger">
                <div class="bar"></div>
            </button>
        </div>
    </header>
    <nav class="mobile-nav">
        <li><a class="container-navbar-menu-explore" href="">Explore</a></li>
        <li><a class="container-navbar-menu-search" href="">Search</a></li>
        <li><a class="container-navbar-menu-hotels" href="">Hotels</a></li>
        <div class="container-navbar-menu-wishlist">
            <i class="fa-regular fa-heart"></i>
        </div>
    </nav>

    <!-- section -->
    <section class="search">
            <div class="search-container">
                <h1>Where are you off too?</h1>
                <div class="search-container-form">
                    <div class="search-input">
                        <div class="search-input-group"></div>
                        <div class="search-input-group"></div>
                        <div class="search-input-group"></div>
                    </div>
                    <div class="search-button">
                        <div class="search-button-flight">
                            <p>SEARCH FLIGHT</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="./script/main.js"></script>
</body>
</html>
